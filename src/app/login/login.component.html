


  <div >       
    <div class="wrapper" style=" position: relative;
    align-self: center;
    float: unset;
    text-align: -webkit-center;">
      <div >
        <div class="col-12 col-lg-6 col-md-8 col-sm-10 col-xs-12">
          <!--start card-->
          <div class="card-wrapper card-space" >
            <div class="card card-bg">
              <div class="card-body">
                <h3 class="card-title">Benvenuto</h3>
                <h5 class="card-title">Accedi con Username e Password</h5>
                <div class="mainform">
                <form class="form-group" name="form" (ngSubmit)="login()" #f="ngForm" novalidate>
                    <div class="form-group">
                  <label for="formGroupExampleInput2">Username</label>
                  <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required id="formGroupExampleInput2" >
                    </div>
                    <div class="form-group">
                  <label for="exampleInputPassword">Password</label>
                  <input type="password" class="form-control input-password" id="exampleInputPassword" name="password" [(ngModel)]="model.password" #password="ngModel" required
                    aria-labelledby="infoPassword">
                  <span class="password-icon" aria-hidden="true">
                    <svg class="password-icon-visible icon icon-sm">
                      <use xlink:href="/bootstrap-italia/dist/svg/sprite.svg#it-password-visible"></use>
                    </svg>
                    <svg class="password-icon-invisible icon icon-sm d-none">
                      <use xlink:href="/bootstrap-italia/dist/svg/sprite.svg#it-password-invisible"></use>
                    </svg>
                  </span> 
                </div>
                <div class="form-group" id="buttonform">
                    <button class="btn btn-primary btn-sm">Login</button>
                    </div>
                </form>
                
              </div>
              </div>
            </div>
          </div>
          <!--end card-->
        </div>
      </div>
  
    </div>
  
  <footer>
      <div class="it-header-slim-wrapper">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <div class="it-header-slim-wrapper-content">
                  <a class="d-none d-lg-block navbar-brand" href="#">Ente appartenenza/Owner</a>
                  <small style="color:white;">&copy; Copyright 2019, Example Corporation</small>
                </div>
              </div>
            </div>
          </div>
        </div>
  </footer>
    
  </div>
